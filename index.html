<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiSoul Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #230033, #40004d);
      color: white;
      overflow: hidden;
    }

    .overlay, .mist, .pulse {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .mist {
      background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
      animation: floatMist 20s linear infinite;
    }

    @keyframes floatMist {
      0% { transform: translateX(0%) translateY(0%); }
      50% { transform: translateX(3%) translateY(-3%); }
      100% { transform: translateX(0%) translateY(0%); }
    }

    .pulse {
      background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 80%);
      animation: pulseGlow 5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      height: 1.5rem;
      animation: fadeInOut 12s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .description {
      max-width: 600px;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .btn {
      background: white;
      color: #40004d;
      padding: 0.8rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .countdown {
      margin-top: 2rem;
      font-size: 1.25rem;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .sound-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="mist"></div>
  <div class="pulse"></div>

  <button class="sound-toggle" onclick="toggleSound()">ðŸ”‡ Toggle Sound</button>

  <div class="container">
    <div class="title">DigiSoul</div>
    <div class="tagline" id="tagline">Rebuilding connection. One soul at a time.</div>
    <div class="description">
      Weâ€™re building the next evolution of memory â€” where legacy becomes digital, emotion becomes presence, and you are never truly gone.
    </div>
    <a href="https://formspree.io/f/xdkzrvbz" target="_blank">
      <button class="btn">Join the Waitlist</button>
    </a>
    <div class="countdown" id="countdown">Launching in: ...</div>
  </div>

  <div class="footer">Â© 2025 DigiSoul. All rights reserved.</div>

  <script>
    const taglines = [
      "Rebuilding connection. One soul at a time.",
      "Where memory breathes again.",
      "Because you were never truly gone."
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % taglines.length;
      document.getElementById('tagline').textContent = taglines[index];
    }, 4000);

    const launchDate = new Date("September 1, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const diff = launchDate - now;
      if (diff <= 0) {
        countdownEl.textContent = "Weâ€™ve launched!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      countdownEl.textContent = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    let soundOn = false;
    function toggleSound() {
      soundOn = !soundOn;
      const btn = document.querySelector(".sound-toggle");
      btn.textContent = soundOn ? "ðŸ”Š Toggle Sound" : "ðŸ”‡ Toggle Sound";
      // Placeholder: integrate audio player here later
    }
  </script>
</body>
</html>
