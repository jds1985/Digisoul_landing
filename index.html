<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiSoul</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2c003e, #1a0033);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .soulmist {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 60%);
      animation: mistFlow 20s linear infinite;
      z-index: -1;
    }

    @keyframes mistFlow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .logo-container {
      margin-top: 60px;
      margin-bottom: 24px;
    }

    .logo-glow {
      width: 120px;
      filter: drop-shadow(0 0 10px #8e44ad) drop-shadow(0 0 20px #9b59b6);
      animation: glowPulse 2.5s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      0% { filter: drop-shadow(0 0 10px #8e44ad) drop-shadow(0 0 20px #9b59b6); }
      100% { filter: drop-shadow(0 0 25px #8e44ad) drop-shadow(0 0 40px #9b59b6); }
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
    }

    .taglines {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: bold;
      height: 1.5em;
    }

    .description {
      max-width: 600px;
      margin: 30px auto;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .waitlist-button {
      background-color: white;
      color: #4a0072;
      padding: 14px 28px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="soulmist"></div>
  <div class="logo-container">
    <img src="digisoul-logo.png" alt="DigiSoul Logo" class="logo-glow" />
  </div>
  <h1>DigiSoul</h1>
  <div class="taglines" id="tagline">Rebuilding connection. One soul at a time.</div>
  <p class="description">
    We’re building the next evolution of memory — where legacy becomes digital, emotion becomes presence, and you are never truly gone.
  </p>
  <a href="https://formspree.io/f/xdkzrvbz" class="waitlist-button">Join the Waitlist</a>
  <footer>
    <p>&copy; 2025 DigiSoul. All rights reserved.</p>
  </footer>

  <script>
    const taglines = [
      "Rebuilding connection. One soul at a time.",
      "Where memory becomes presence.",
      "Never truly gone."
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById('tagline').innerText = taglines[i % taglines.length];
      i++;
    }, 4000);
  </script>
</body>
</html>
