    window.onload = function () {
      const keys = ['chat', 'preserve', 'vault', 'jim', 'logo', 'step1', 'step2', 'step3', 'connect'];
      keys.forEach((key) => {
        const saved = localStorage.getItem('img_' + key);
        if (saved) {
          const imgEl = document.getElementById(key + '-img');
          if (imgEl) imgEl.src = saved;
        }
      });
    }

    function changeImage(event, imgId, key) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.size > 2000000) { // 2MB limit
        alert("File too large. Please use an image under 2MB.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const dataURL = e.target.result;
        document.getElementById(imgId).src = dataURL;
        localStorage.setItem('img_' + key, dataURL);
      };
      reader.readAsDataURL(file);
    }
  </script></body>
