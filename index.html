<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DigiSoul – Join the Waitlist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(ellipse at center, #0d0d1a 0%, #000000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, gold, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    input[type="email"] {
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      width: 250px;
      max-width: 80%;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #888;
    }

    .message {
      margin-top: 1rem;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="logo">DIGISOUL</div>
  <div class="tagline">Your legacy lives on — Reserve your place in line</div>
  <form action="https://formspree.io/f/xwkgodvd" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join Waitlist</button>
  </form>
  <div class="message">We’ll notify you when DigiSoul is ready for launch.</div>
  <div class="footer">© 2025 DigiSoul. All rights reserved.</div>
</body>
</html>
